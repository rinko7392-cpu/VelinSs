<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velin Studio</title>
  <style>
    body {
      font-family: "Noto Sans SC", "Helvetica Neue", sans-serif;
      background: linear-gradient(to bottom, #fffaf5, #f8f2eb);
      color: #5b4b3c;
      text-align: center;
      padding: 60px 20px;
    }
    header.logo-wrap {
      margin-bottom: 40px;
    }
    svg {
      width: 120px;
      height: auto;
      margin-bottom: 10px;
    }
    .brand-title {
      font-size: 2.4em;
      font-weight: 600;
      letter-spacing: 0.1em;
      background: linear-gradient(to right, #d8c0a9, #b1977d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .brand-sub {
      font-size: 1em;
      color: #8b7e6f;
      margin-top: 5px;
    }
    nav.links {
      display: grid;
      grid-template-columns: 1fr;
      gap: 18px;
      margin: 40px auto;
      max-width: 320px;
    }
    .btn {
      display: block;
      padding: 16px;
      border: 1.5px solid #d2b79b;
      border-radius: 14px;
      background: #fffaf4c7;
      text-decoration: none;
      color: #5b4b3c;
      font-weight: 500;
      transition: all 0.25s ease;
    }
    .btn:hover {
      background: linear-gradient(to right, #e8d8c5, #f3e9df);
      transform: translateY(-2px);
    }
    .hint {
      display: block;
      font-size: 0.8em;
      color: #a28f7a;
      margin-top: 4px;
    }
    .signature {
      font-style: italic;
      margin-top: 60px;
      color: #9d8a7b;
      font-size: 0.9em;
    }
    .copyright {
      margin-top: 20px;
      font-size: 0.8em;
      color: #b8a692;
    }
  </style>
</head>
<body>
  <header class="logo-wrap">
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
      <defs>
        <linearGradient id="g" x1="0" x2="1">
          <stop offset="0" stop-color="#E8D4C9"/>
          <stop offset="1" stop-color="#CFAF8A"/>
        </linearGradient>
      </defs>
      <path d="M35 30 C85 150 115 150 165 30" fill="none" stroke="url(#g)" stroke-width="6" stroke-linecap="round"/>
      <path d="M40 45 C85 85 115 85 160 45" fill="none" stroke="url(#g)" stroke-width="2.6" stroke-linecap="round" opacity="0.65"/>
    </svg>
    <h1 class="brand-title">Velin</h1>
    <div class="brand-sub">魅惑与艺术的交汇</div>
  </header>

  <nav class="links">
    <a class="btn" href="https://example.com/subscription" target="_blank">
      独家订阅内容  
      <span class="hint">解锁私密优雅世界</span>
    </a>

    <a class="btn" href="https://t.me/yourchannel" target="_blank">
      Telegram 频道  
      <span class="hint">加入私密社群</span>
    </a>

    <a class="btn" href="https://instagram.com/yourprofile" target="_blank">
      视觉画廊  
      <span class="hint">光影中的神秘</span>
    </a>

    <a class="btn" href="https://example.com/bookings" target="_blank">
      合作与预约  
      <span class="hint">仅限甄选合作</span>
    </a>
  </nav>

  <div class="signature">诱惑，本身就是一种艺术。</div>
  <div class="copyright">© 2025 Velin Studio</div>
</body>
</html>
